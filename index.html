<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <div class="container  bg-white mt-5 p-5">
        <div class="row mt-2">
            <div class="col ">
                <h3 class="text-center my-5 fw-bolder">Todo List</h3>
            </div>
        </div>
        <div class="row">
          <div class="col-md-4 ">
            <input type="text" id="TodoVal" placeholder="Enter Todo" class="rounded w-100 py-2 text-center">
            
          </div>
          <div class="col-md-4 text-center" >
            <button class="btn btn-outline-success py-2 mt-1" onclick="addTodo();">ADD TODO</button>
        </div>
        <div class="col-md-4 ">
            <button class="btn btn-outline-danger py-2 mt-1" onclick="deleteAll()">DELETE ALL</button>
        </div>
        </div>
        <div class="row mt-3">
            <ul id="list">

            </ul>
        </div>
        </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
  <script  src="app.js"></script>
</html>
